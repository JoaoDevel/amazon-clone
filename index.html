<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="assets/amazon_logo.png" width="120" class="logo">
        </a>

        <div class="nav-location">
            <img src="assets/location_icon.png" alt="" height="20">
            <div>
                <p>Deliver to</p>
                <h1>Spain</h1>
            </div>
        </div>

        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="assets/dropdown_icon.png" alt="" height="12">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="assets/search_icon.png" alt="" class="nav-search-icon">
        </div>

        <div class="nav-flag">
            <img src="assets/us_flag.png" alt="" height="25">
            <p>EN</p>
            <img src="assets/dropdown_icon.png" alt="" height="8">
        </div>

        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="assets/dropdown_icon.png" height="8"></h1>
        </div>

        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>

        <div class="nav-cart">
            <img src="assets/cart_icon.png" alt="" height="35">
            <h4>Cart</h4>
        </div>
    </header>
    <nav class="nav-bottom">
        <div>
            <img src="assets/menu_icon.png" height="25" alt="">
            <p>All</p>
        </div>
        <p>Today Deals</p>
        <p>Customer Services</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </nav>
</body>
    <script src="script.js"></script>
</html>
